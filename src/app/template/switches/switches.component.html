<h2>Template: Switeches</h2>
<hr>

<form #miFormulario="ngForm">

  <!-- Radio -->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGenero"
          [(ngModel)]="persona.genero"
          value="M"
          required
          id="radioMasculino">
        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGenero"
          [(ngModel)]="persona.genero"
          value="F"
          required
          id="radioFemenino">
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>

    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">

      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          [(ngModel)]="persona.notificaciones"
          name="notificaciones"
          id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>

    </div>
  </div>


  <!-- Check -->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          name="terminos"
          [(ngModel)]="terminosYCondiciones"
          required
          id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Terminos y condiciones de uso
        </label>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              [disabled]="miFormulario.invalid">
        Guardar
      </button>
    </div>
  </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br>

<h5>Terminos</h5>
<pre>{{ miFormulario.controls?.terminos?.errors | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
<br>

<pre>Condiciones: </pre>
